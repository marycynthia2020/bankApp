<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Bank App</title>
</head>
<body class="w-screen bg-[#eaf8fe] grid place-items-center">
    <div class=" w-full md:w-4/5 p-4 mt-10 lg:w-[80%] 2xl:w-[60%] bg-red-400 ">
        <h1 class="text-3xl font-bold mb-10">Your Dashboard</h1>
        <div class=" grid sm:grid-cols-2 xl:grid-cols-3 gap-4 mb-10">
            <div class=" one px-6 py-12 flex justify-between items-center bg-white rounded-md text-xl font-medium">
                <div>
                    <p>Total Deposit</p>
                    <p>$0</p>
                </div>
                <img src="/images/dollar1-svgrepo-com.svg" alt="dollar" width="60" height="60">
            </div>

            <div class="two px-6 py-12 flex justify-between items-center bg-white rounded-md text-xl font-medium">
                <div>
                    <p>Total Withdrawal</p>
                    <p>$0</p>
                </div>
                <img src="/images/money-withdraw-svgrepo-com.svg" alt="dollar" width="60" height="60">
            </div>

            <div class="three px-6 py-12 flex justify-between items-center bg-white rounded-md text-xl font-medium">
                <div>
                    <p>Total Balance</p>
                    <p>$0</p>
                </div>
                <img src="/images/money-bag-svgrepo-com.svg" alt="dollar" width="60" height="60">
            </div>
        </div>
    </div>    
</body>
</html>
